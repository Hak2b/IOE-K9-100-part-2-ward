                            <button onClick={() => setShowGrid(true)} className="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl font-black text-[10px] uppercase tracking-widest">Danh s√°ch</button>
                            <div className="font-black text-indigo-600 px-4 py-2 bg-indigo-50 rounded-xl">
                                {currentIndex + 1} / {QUIZ_DATA.length}
                            </div>
                        </div>
                    </div>

                    <div className="w-full max-w-3xl bg-white rounded-3xl shadow-xl p-8 sm:p-12 animate-fade-in border-4 border-white">
                        <div className="flex justify-between items-center mb-8">
                            <span className="px-4 py-1.5 bg-indigo-100 text-indigo-700 rounded-full text-[10px] font-black uppercase tracking-widest">STT: {currentIndex + 1}</span>
                            {!isDone && (
                                <button onClick={() => setShowHint(!showHint)} className="text-[10px] font-black uppercase text-amber-600 flex items-center gap-1">
                                    {showHint ? "·∫®N G·ª¢I √ù" : "XEM G·ª¢I √ù üí°"}
                                </button>
                            )}
                        </div>

                        <div className="mb-10">
                            <AudioPlayer src={currentQ.audio} autoPlay={true} />
                        </div>

                        {showHint && !isDone && (
                            <div className="mb-10 bg-amber-50 p-6 rounded-[2rem] text-amber-900 border-4 border-amber-200 animate-fade-in shadow-inner">
                                <p className="font-black text-[10px] uppercase mb-4 text-amber-600 tracking-widest underline decoration-amber-200 underline-offset-4">G·ª£i √Ω t·ª´ h·ªá th·ªëng:</p>
                                <div className="space-y-3">
                                    {currentQ.type === QuestionType.FIB && (
                                        <>
                                            <div className="flex items-center gap-3">
                                                <span className="bg-amber-200 w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm text-lg">üìè</span>
                                                <p className="font-black text-lg">T·ª´ c·∫ßn ƒëi·ªÅn c√≥ <span className="text-indigo-600">{currentQ.answer.length}</span> k√Ω t·ª±.</p>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className="bg-amber-200 w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm text-lg">üî§</span>
                                                <p className="font-black text-lg">K√Ω t·ª± ƒë·∫ßu ti√™n: <span className="text-indigo-600 text-2xl uppercase underline underline-offset-4 decoration-indigo-200">"{currentQ.answer[0]}"</span></p>
                                            </div>
                                        </>
                                    )}
                                    <div className="flex items-start gap-3 border-t border-amber-200 pt-3 mt-3">
                                        <span className="bg-indigo-100 w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm text-lg">üáªüá≥</span>
                                        <div>
                                            <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-tighter">Nghƒ©a chi ti·∫øt trong ng·ªØ c·∫£nh:</p>
                                            <p className="font-black text-lg leading-tight text-indigo-800 italic uppercase">"{currentQ.translation || "ƒêang c·∫≠p nh·∫≠t"}"</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <h2 className="text-2xl sm:text-3xl font-black text-slate-800 mb-12 leading-relaxed tracking-tight italic">"{currentQ.text}"</h2>

                        {currentQ.type === QuestionType.MC && currentQ.options ? (
                            <div className="grid grid-cols-1 gap-4">
                                {currentQ.options.map((opt, i) => {
                                    const isCorrect = opt === currentQ.answer;
                                    const isSelected = currentAns?.userResponse === opt;
                                    let style = "bg-white border-2 border-slate-100 text-slate-700 hover:border-indigo-500";
                                    if (isDone) {
                                        if (isCorrect) style = "bg-emerald-500 border-emerald-500 text-white shadow-lg";
                                        else if (isSelected) style = "bg-rose-500 border-rose-500 text-white";
                                        else style = "bg-white border-slate-50 text-slate-300 opacity-40";
                                    }
                                    return (
                                        <button key={i} onClick={() => !isDone && handleAnswer(opt)} disabled={isDone} className={`p-6 rounded-2xl font-black text-xl transition-all text-left flex items-center gap-4 ${style}`}>
                                            <span className="w-8 h-8 rounded-lg flex items-center justify-center shrink-0 bg-slate-50 text-xs border border-slate-200">{String.fromCharCode(65+i)}</span>
                                            {opt}
                                        </button>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="flex gap-4">
                                    <input type="text" value={isDone ? currentAns.userResponse : inputValue} onChange={e => setInputValue(e.target.value)} disabled={isDone} autoFocus placeholder="G√µ ch√≠nh x√°c t·ª´ nghe ƒë∆∞·ª£c..." className={`flex-1 p-6 rounded-2xl border-4 font-black text-2xl outline-none transition-all ${isDone ? (currentAns.isCorrect ? "bg-emerald-50 border-emerald-500 text-emerald-800" : "bg-rose-50 border-rose-500 text-rose-800") : "bg-slate-50 border-slate-100 focus:border-indigo-500"}`} />
                                    {!isDone && (
                                        <button onClick={() => inputValue.trim() && handleAnswer(inputValue)} className="px-8 py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all text-lg">N·ªòP B√ÄI</button>
                                    )}
                                </div>
                                {!isDone && <p className="text-[10px] text-slate-400 font-black uppercase text-center">Nh·∫•n ph√≠m ENTER ƒë·ªÉ n·ªôp b√†i nhanh ch√≥ng</p>}
                            </div>
                        )}

                        {isDone && (
                            <div className={`mt-10 p-8 rounded-3xl border-l-8 animate-fade-in ${currentAns.isCorrect ? 'bg-emerald-50 border-emerald-500 text-emerald-900' : 'bg-rose-50 border-rose-500 text-rose-900'}`}>
                                <h4 className="font-black text-2xl mb-2 tracking-tight">{currentAns.isCorrect ? "CH√çNH X√ÅC!" : "CH∆ØA ƒê√öNG R·ªíI!"}</h4>
                                {!currentAns.isCorrect && (
                                    <div className="mb-3">
                                        <span className="text-[10px] font-black uppercase text-rose-400 block mb-1">ƒê√°p √°n ƒë√∫ng:</span>
                                        <span className="font-black text-3xl text-rose-600 uppercase underline-offset-4 answer-underline">{currentQ.answer}</span>
                                    </div>
                                )}
                                <p className="font-bold opacity-75 italic">"{currentQ.explain}"</p>
                                <p className="mt-4 text-[10px] font-black uppercase opacity-50">B·∫•m ph√≠m ENTER ƒë·ªÉ qua c√¢u ti·∫øp theo ‚Üí</p>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-6 z-40">
                        <div className="max-w-3xl mx-auto flex justify-between gap-4">
                            <button onClick={goPrev} disabled={currentIndex === 0} className="px-8 py-4 bg-white border-2 border-slate-100 rounded-xl font-black text-slate-300 hover:text-indigo-600 hover:border-indigo-600 disabled:opacity-30 transition-all">‚Üê C√ÇU TR∆Ø·ªöC</button>
                            <button onClick={goNext} disabled={!isDone} className={`flex-1 py-4 rounded-xl font-black text-xl transition-all ${isDone ? "bg-indigo-600 text-white shadow-xl hover:bg-indigo-700" : "bg-slate-100 text-slate-300"}`}>
                                {currentIndex === QUIZ_DATA.length - 1 ? "XEM K·∫æT QU·∫¢ üéâ" : "C√ÇU TI·∫æP THEO ‚Üí"}
                            </button>
                        </div>
                    </div>

                    {showGrid && (
                        <QuestionGrid questions={QUIZ_DATA} userAnswers={userAnswers} currentIndex={currentIndex} onJump={jumpToQuestion} onClose={() => setShowGrid(false)} />
                    )}
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('START');
            const [userName, setUserName] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [showHint, setShowHint] = useState(false);

            const startQuiz = (name) => {
                setUserName(name);
                setGameState('PLAYING');
                setCurrentIndex(0);
                setUserAnswers([]);
                setInputValue('');
                setShowHint(false);
            };

            const normalizeStr = (s) => s.trim().toLowerCase().replace(/[.,!?;:'"]/g, '').replace(/\s+/g, ' ');

            const handleAnswer = useCallback((val) => {
                if (!val.trim()) return;
                const current = QUIZ_DATA[currentIndex];
                const isCorrect = normalizeStr(val) === normalizeStr(current.answer);
                
                const newAns = { qId: current.id, userResponse: val, isCorrect };
                setUserAnswers(prev => [...prev.filter(a => a.qId !== current.id), newAns]);
            }, [currentIndex]);

            const goNext = useCallback(() => {
                if (currentIndex < QUIZ_DATA.length - 1) {
                    const nextIdx = currentIndex + 1;
                    setCurrentIndex(nextIdx);
                    const existing = userAnswers.find(a => a.qId === QUIZ_DATA[nextIdx].id);
                    setInputValue(existing ? existing.userResponse : '');
                    setShowHint(false);
                } else {
                    setGameState('RESULT');
                }
            }, [currentIndex, userAnswers]);

            const goPrev = useCallback(() => {
                if (currentIndex > 0) {
                    const prevIdx = currentIndex - 1;
                    setCurrentIndex(prevIdx);
                    const existing = userAnswers.find(a => a.qId === QUIZ_DATA[prevIdx].id);
                    setInputValue(existing ? existing.userResponse : '');
                    setShowHint(false);
                }
            }, [currentIndex, userAnswers]);

            const jumpToQuestion = (idx) => {
                setCurrentIndex(idx);
                const existing = userAnswers.find(a => a.qId === QUIZ_DATA[idx].id);
                setInputValue(existing ? existing.userResponse : '');
                setShowHint(false);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Enter' && gameState === 'PLAYING') {
                        const current = QUIZ_DATA[currentIndex];
                        const answered = userAnswers.find(a => a.qId === current.id);
                        if (answered) goNext();
                        else if (inputValue.trim()) handleAnswer(inputValue);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [gameState, currentIndex, userAnswers, inputValue, handleAnswer, goNext]);

            return (
                <div className="min-h-screen">
                    {gameState === 'START' && <StartScreen onStart={startQuiz} name={userName} setName={setUserName} />}
                    {gameState === 'PLAYING' && (
                        <QuizContainer 
                            userName={userName} currentIndex={currentIndex} userAnswers={userAnswers}
                            inputValue={inputValue} setInputValue={setInputValue} showHint={showHint} setShowHint={setShowHint}
                            handleAnswer={handleAnswer} goNext={goNext} goPrev={goPrev} jumpToQuestion={jumpToQuestion}
                        />
                    )}
                    {gameState === 'RESULT' && <ResultScreen userAnswers={userAnswers} totalQuestions={QUIZ_DATA.length} onRestart={() => window.location.reload()} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
