        // --- DỮ LIỆU 100 CÂU HỎI LỚP 9 ĐỘC NHẤT ---
        const QUIZ_DATA = [
            { id: 1, type: QuestionType.FIB, text: "They have _ _ _ _ _ _ from many different places around the world.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D4C7.mp3", answer: "plants", explain: "Plants: Thực vật/Cây cối.", translation: "những loài thực vật hoặc cây cối đa dạng được sưu tầm từ khắp nơi trên thế giới" },
            { id: 2, type: QuestionType.MC, text: "She enjoys living in her _____ little town.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/96.mp3", options: ["asleep", "sleeping", "sleepless", "sleepy"], answer: "sleepy", explain: "Sleepy town: Thị trấn yên tĩnh/vắng vẻ.", translation: "một tính từ miêu tả trạng thái vô cùng yên bình, tĩnh lặng và có phần trầm mặc của một thị trấn nhỏ" },
            { id: 3, type: QuestionType.MC, text: "Where is the man planning to go?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D1C14.mp3", options: ["He's going to New York.", "He's going to Tokyo.", "He's going to London.", "He's going to Singapore."], answer: "He's going to London.", explain: "The man plans to visit London.", translation: "tên thủ đô của nước Anh - nơi mà người đàn ông đang lên kế hoạch ghé thăm" },
            { id: 4, type: QuestionType.MC, text: "What is Michael's job?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D4C9.mp3", options: ["He is a teacher.", "He is a pilot.", "He is a farmer.", "He is a professional cyclist."], answer: "He is a professional cyclist.", explain: "Professional cyclist: Vận động viên xe đạp chuyên nghiệp.", translation: "nghề nghiệp của một vận động viên đua xe đạp chuyên nghiệp" },
            { id: 5, type: QuestionType.FIB, text: "_ _ _ _ _ _ _", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Thi_cac_cap/2021-2022/Lop9/capquan/flyover.mp3", answer: "flyover", explain: "Flyover: Cầu vượt.", translation: "một cấu trúc cầu được xây dựng để các phương tiện giao thông đi vượt lên trên một con đường khác" },
            { id: 6, type: QuestionType.MC, text: "The girl has never been able to remember __ easily.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D3C8.mp3", options: ["words", "recipes", "letters", "numbers"], answer: "numbers", explain: "Numbers: Những con số.", translation: "các con số (điều mà cô gái luôn cảm thấy khó khăn khi phải ghi nhớ chúng)" },
            { id: 7, type: QuestionType.FIB, text: "_ _ _ _ _ _ _ _ _ _", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Thi_cac_cap/2021-2022/Lop9/capquan/noticeable.mp3", answer: "noticeable", explain: "Noticeable: Đáng chú ý/Dễ nhận thấy.", translation: "mô tả một sự vật hoặc hiện tượng rất nổi bật, dễ dàng được nhìn thấy hoặc cảm nhận" },
            { id: 8, type: QuestionType.FIB, text: "_ _ _ _ _ _ _", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Trainghiem21-22/Lop9/quanhuyen/nghe/explore.mp3", answer: "explore", explain: "Explore: Khám phá.", translation: "hành động đi thám hiểm, tìm tòi và trải nghiệm về một vùng đất hoặc kiến thức mới" },
            { id: 9, type: QuestionType.FIB, text: "I wish I could just have a _ _ _ _ _ and just move it with me wherever I go.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D2C1.mp3", answer: "house", explain: "House: Ngôi nhà.", translation: "một nơi ở che mưa che nắng (nhân vật ước có thể mang nó đi khắp mọi nơi)" },
            { id: 10, type: QuestionType.MC, text: "When does he usually go to Bat Trang?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/36.mp3", options: ["every day", "on weekdays", "every week", "at weekends"], answer: "at weekends", explain: "At weekends: Vào cuối tuần.", translation: "thời điểm rơi vào các ngày nghỉ thứ Bảy và Chủ Nhật hàng tuần" },
            { id: 11, type: QuestionType.MC, text: "They can see the rain coming in from the ____.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/112.mp3", options: ["west", "horizon", "sky", "outside"], answer: "west", explain: "West: Hướng Tây.", translation: "hướng Tây (một trong bốn hướng chính, nơi mặt trời lặn)" },
            { id: 12, type: QuestionType.MC, text: "What does the girl think about learning a different language?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D1C22.mp3", options: ["She thinks it's not necessary.", "She thinks it's fun.", "She thinks it's useful.", "She thinks it's important."], answer: "She thinks it's not necessary.", explain: "Not necessary: Không cần thiết.", translation: "quan điểm cho rằng việc học thêm một ngôn ngữ mới là điều không bắt buộc hoặc không cần dùng tới" },
            { id: 13, type: QuestionType.FIB, text: "The woman thinks the new sport center is big and _ _ _ _ _ .", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D1C21.mp3", answer: "cheap", explain: "Cheap: Rẻ.", translation: "mức giá thấp, rất kinh tế và không tốn nhiều chi phí để sử dụng" },
            { id: 14, type: QuestionType.FIB, text: "If you eat this soup regularly, you can improve your eyesight and protect yourself from certain _ _ _ _ _ _ _ .", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Thi_cac_cap/2021-2022/Lop9/capquan/31.mp3", answer: "cancers", explain: "Cancers: Các bệnh ung thư.", translation: "các căn bệnh hiểm nghèo liên quan đến sự phát triển bất thường của tế bào mà món súp giúp phòng tránh" },
            { id: 15, type: QuestionType.MC, text: "The children were always early, trying to get a place near the ____.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/106.mp3", options: ["screen", "scene", "seen", "coputer"], answer: "screen", explain: "Screen: Màn hình.", translation: "một bề mặt lớn hiển thị hình ảnh trong rạp phim mà lũ trẻ muốn ngồi thật gần" },
            { id: 16, type: QuestionType.MC, text: "There is a _____ near Nga's house.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/23.mp3", options: ["store", "supermarket", "market", "mall"], answer: "supermarket", explain: "Supermarket: Siêu thị.", translation: "một cửa hàng bán lẻ lớn có xe đẩy và đa dạng các loại hàng hóa, thực phẩm" },
            { id: 17, type: QuestionType.MC, text: "How's the boy's new desk like?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Thi_cac_cap/2021-2022/Lop9/capquan/51.mp3", options: ["It has four drawers.", "It only has shelves.", "It has two drawers and three shelves.", "It only has two drawers."], answer: "It has two drawers and three shelves.", explain: "Description of the desk's parts.", translation: "mô tả cấu tạo của chiếc bàn mới gồm có hai ngăn kéo và ba kệ để đồ" },
            { id: 18, type: QuestionType.MC, text: "Why does the woman like Spain?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D3C17.mp3", options: ["Because she loves learning language.", "Because she loves the weather.", "Because everything is cheap.", "Because she likes adventures."], answer: "Because she loves learning language.", explain: "Learning language: Học ngôn ngữ.", translation: "lý do vì người phụ nữ này vô cùng đam mê việc học tập và nghiên cứu các ngôn ngữ mới" },
            { id: 19, type: QuestionType.MC, text: "I have told you many times not to _____ the door open.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/118.mp3", options: ["live", "love", "let", "leave"], answer: "leave", explain: "Leave: Để mặc/Rời đi.", translation: "hành động cứ để mặc cho cửa mở mà không đóng lại (dù đã được nhắc nhở)" },
            { id: 20, type: QuestionType.MC, text: "How will they go back to school?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/30.mp3", options: ["By bus", "On foot", "By bike", "By car"], answer: "By bus", explain: "By bus: Bằng xe buýt.", translation: "phương tiện giao thông công cộng cỡ lớn chạy theo tuyến cố định" },
            { id: 21, type: QuestionType.MC, text: "What is this region _____ for?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/11.mp3", options: ["fame", "famous", "notable", "infamous"], answer: "famous", explain: "Famous: Nổi tiếng.", translation: "một tính từ dùng để hỏi về điều khiến vùng đất này được nhiều người biết đến" },
            { id: 22, type: QuestionType.FIB, text: "If I continue eating like this, I may become _ _ _ _ _ _ _ _ _ _ .", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Trainghiem21-22/Lop9/quanhuyen/nghe/6.mp3", answer: "overweight", explain: "Overweight: Thừa cân.", translation: "tình trạng cân nặng của cơ thể vượt quá mức bình thường cho phép" },
            { id: 23, type: QuestionType.FIB, text: "There's a lot of beautiful _ _ _ _ _ _ and also some nice cities.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D2C2.mp3", answer: "nature", explain: "Nature: Thiên nhiên.", translation: "thế giới tự nhiên bao gồm cỏ cây, hoa lá và cảnh quan ngoài trời" },
            { id: 24, type: QuestionType.MC, text: "What is the second biggest killer?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D3C12.mp3", options: ["Air pollution", "Light pollution", "Water pollution", "Noise pollution"], answer: "Water pollution", explain: "Water pollution: Ô nhiễm nước.", translation: "vấn đề nguồn nước bị nhiễm độc hại gây ra tỷ lệ tử vong cao thứ hai" },
            { id: 25, type: QuestionType.MC, text: "He is fascinated by traditional ____.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/35.mp3", options: ["paintings", "handicrafts", "papers", "artisans"], answer: "handicrafts", explain: "Handicrafts: Đồ thủ công.", translation: "những vật dụng nghệ thuật được tạo ra một cách tỉ mỉ bằng đôi bàn tay khéo léo" },
            { id: 26, type: QuestionType.MC, text: "How are they arranged?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/33.mp3", options: ["Basically", "Orderly", "Chronologically", "Randomly"], answer: "Chronologically", explain: "Chronologically: Theo trình tự thời gian.", translation: "phương pháp sắp xếp các sự kiện hoặc đồ vật dựa trên thời điểm chúng xảy ra" },
            { id: 27, type: QuestionType.FIB, text: "_ _ _ _ _ _ _ _ _ _ _", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Thi_cac_cap/2021-2022/Lop9/capquan/compartment.mp3", answer: "compartment", explain: "Compartment: Ngăn.", translation: "một không gian tách biệt hoặc một ngăn chứa đồ nhỏ trong một cái tủ hoặc túi" },
            { id: 28, type: QuestionType.MC, text: "He asks her to wait for ____.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/69.mp3", options: ["two minutes", "a minute", "an hour", "a hour"], answer: "a minute", explain: "A minute: Một phút.", translation: "khoảng thời gian 60 giây rất ngắn mà nhân vật nam nhờ cô gái chờ đợi" },
            { id: 29, type: QuestionType.FIB, text: "_ _ _ _ _ _ _", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Trainghiem21-22/Lop9/quanhuyen/nghe/garnish.mp3", answer: "garnish", explain: "Garnish: Trang trí món ăn.", translation: "việc dùng các loại rau hoa trang trí thêm cho món ăn trông bắt mắt hơn" },
            { id: 30, type: QuestionType.MC, text: "Sometimes he wishes he could _____ to that time.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/110.mp3", options: ["go forward", "go down", "go back", "go up"], answer: "go back", explain: "Go back: Quay lại.", translation: "hành động mong muốn được trở về một mốc thời gian tươi đẹp trong quá khứ" },
            { id: 31, type: QuestionType.MC, text: "His work makes him feel like he is living his _____ years again.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/82.mp3", options: ["adult", "baby", "teenage", "children"], answer: "teenage", explain: "Teenage: Tuổi thiếu niên.", translation: "quãng thời gian tươi trẻ của một người từ khi 13 đến 19 tuổi" },
            { id: 32, type: QuestionType.MC, text: "He takes time to think of the best _____ to give people.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/83.mp3", options: ["time", "hand", "advice", "solution"], answer: "advice", explain: "Advice: Lời khuyên.", translation: "những chỉ dẫn hữu ích mà anh ấy muốn chia sẻ để giúp đỡ mọi người" },
            { id: 33, type: QuestionType.MC, text: "She has been studying really hard to _____ her parents.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/77.mp3", options: ["dignify", "please", "satisfy", "upset"], answer: "satisfy", explain: "Satisfy: Làm hài lòng.", translation: "động từ chỉ việc nỗ lực hết mình để đem lại niềm tự hào cho cha mẹ" },
            { id: 34, type: QuestionType.MC, text: "Who does this cinema attract?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/15.mp3", options: ["youngsters", "youngers", "old people", "children"], answer: "youngsters", explain: "Youngsters: Giới trẻ.", translation: "từ dùng để chỉ những người trẻ tuổi hoặc thanh thiếu niên" },
            { id: 35, type: QuestionType.MC, text: "Only _____ people had the radio.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/108.mp3", options: ["bad", "wealthy", "poor", "good"], answer: "wealthy", explain: "Wealthy: Giàu có.", translation: "nhóm những người có điều kiện kinh tế dư giả và sở hữu nhiều tài sản" },
            { id: 36, type: QuestionType.MC, text: "What time does the music program start?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D3C30.mp3", options: ["At 6.00", "At 2.00", "At 5.00", "At 12.00"], answer: "At 12.00", explain: "At 12.00: Lúc 12 giờ.", translation: "mốc thời gian giữa trưa đúng khi chương trình âm nhạc bắt đầu" },
            { id: 37, type: QuestionType.MC, text: "The sky train and _____ are limited in range, and don't cover the whole city.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/59.mp3", options: ["underground", "metro", "bicycle", "public transport"], answer: "metro", explain: "Metro: Tàu điện ngầm.", translation: "một loại phương tiện giao thông chạy điện hiện đại trong thành phố" },

            { id: 82, type: QuestionType.FIB, text: "Some cream soups, and also a really nice _ _ _ _ _ _ _ _ _ soup.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D3C7.mp3", answer: "vegetable", explain: "Vegetable: Rau củ.", translation: "loại súp được nấu từ các loại rau, củ, quả tươi xanh rất bổ dưỡng" },
            { id: 83, type: QuestionType.FIB, text: "_ _ _ _ _ _ _ _", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Trainghiem21-22/Lop9/quanhuyen/nghe/teaspoon.mp3", answer: "teaspoon", explain: "Teaspoon: Thìa nhỏ.", translation: "vật dụng nhà bếp loại nhỏ thường dùng để khuấy trà hoặc đong gia vị" },
            { id: 84, type: QuestionType.MC, text: "What time is the meeting?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D2C6.mp3", options: ["11 o'clock", "3 o'clock", "9 o'clock", "8 o'clock"], answer: "3 o'clock", explain: "3 o'clock: Ba giờ.", translation: "mốc thời gian buổi chiều khi mọi người tập trung để thảo luận công việc" },
            { id: 85, type: QuestionType.MC, text: "What food are they talking about?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D4C5.mp3", options: ["Tomato", "Cucumber", "Onion", "Garlic"], answer: "Garlic", explain: "Garlic: Củ tỏi.", translation: "một loại gia vị có mùi nồng đặc trưng, thường được dùng để phi thơm" },
            { id: 86, type: QuestionType.MC, text: "How did Bill feel about the exam result?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/71.mp3", options: ["exhausted", "proud", "distracted", "disappointed"], answer: "disappointed", explain: "Disappointed: Thất vọng.", translation: "cảm giác buồn bã khi kết quả đạt được không như sự mong đợi của bản thân" },
            { id: 87, type: QuestionType.FIB, text: "Finding time is especially difficult for some _ _ _ _ _ _ ers.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D2C4.mp3", answer: "teenag", explain: "Teenagers: Thanh thiếu niên.", translation: "một phần của từ dùng để chỉ những người đang ở lứa tuổi thanh xuân" },
            { id: 88, type: QuestionType.FIB, text: "Add two _ _ _ _ _ _ _ _ _ _ _ of mayonnaise.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/Thi_cac_cap/2021-2022/Lop9/capquan/32.mp3", answer: "tablespoons", explain: "Tablespoons: Thìa to.", translation: "một đơn vị đo lường trong nấu ăn tương đương với một chiếc thìa ăn cơm lớn" },
            { id: 89, type: QuestionType.FIB, text: "In Spain, _ _ _ _ _ _ _ is really popular.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D2C27.mp3", answer: "seafood", explain: "Seafood: Hải sản.", translation: "các loại tôm, cua, cá và sinh vật biển dùng làm thực phẩm phổ biến" },
            { id: 90, type: QuestionType.MC, text: "What are they going to buy?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D1C24.mp3", options: ["Apples", "Oranges", "Grapes", "Bananas"], answer: "Bananas", explain: "Bananas: Chuối.", translation: "loại trái cây có vỏ màu vàng, quả dài và mọc thành từng nải" },
            { id: 91, type: QuestionType.FIB, text: "The woman's uniform is a white dress with _ _ _ _ _ sleeves.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D1C27.mp3", answer: "short", explain: "Short: Ngắn.", translation: "tính từ mô tả kiểu tay áo được cắt ngắn đến bắp tay của bộ đồng phục" },
            { id: 92, type: QuestionType.MC, text: "What is the woman's favourite restaurant?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D2C16.mp3", options: ["Salad/soup", "Bread/jam", "Cake/sweet", "Fish/chips"], answer: "Salad/soup", explain: "Salad and soup: Salad và súp.", translation: "nhà hàng chuyên phục vụ các món rau trộn và các món nước nhẹ nhàng" },
            { id: 93, type: QuestionType.MC, text: "How far is it from the village to the park?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/28.mp3", options: ["1 km", "2 km", "1 mile", "30 mins"], answer: "1 km", explain: "1 km: Một ki-lô-mét.", translation: "khoảng cách đo lường bằng một nghìn mét giữa hai địa điểm này" },
            { id: 94, type: QuestionType.MC, text: "The boy lives in an _____ downtown.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/98.mp3", options: ["house", "building", "apartment", "flat"], answer: "apartment", explain: "Apartment: Căn hộ.", translation: "một đơn vị nhà ở nằm trong một tòa chung cư lớn tại khu vực trung tâm" },
            { id: 95, type: QuestionType.MC, text: "Where can people make potteries themselves?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/5.mp3", options: ["In workshops", "At factory", "In shop", "At school"], answer: "In workshops", explain: "Workshops: Các buổi xưởng thực hành.", translation: "những địa điểm được tổ chức để mọi người cùng thực hành làm gốm thủ công" },
            { id: 96, type: QuestionType.MC, text: "The boy says that it's not _____ his fault.", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE%202022-2023/Chinhthuc/Capquanhuyen/Lop9/AmThanh/93.mp3", options: ["totally", "badly", "fully", "entirely"], answer: "entirely", explain: "Entirely: Hoàn toàn.", translation: "một trạng từ mang nghĩa bao quát toàn bộ, khẳng định lỗi không nằm hết ở cậu bé" },
            { id: 97, type: QuestionType.MC, text: "Where is the calculator?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D4C24.mp3", options: ["On shelf", "By lamp", "On table", "On books"], answer: "On books", explain: "On the pile of books: Trên chồng sách.", translation: "vị trí của chiếc máy tính bỏ túi khi nó đang nằm bên trên đống sách vở" },
            { id: 98, type: QuestionType.MC, text: "What is the woman talking about?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D4C16.mp3", options: ["Drink", "Cake", "Soup", "Vegetable"], answer: "Soup", explain: "Favourite soup: Món súp yêu thích.", translation: "món ăn dạng lỏng được người phụ nữ này hết sức khen ngợi và yêu thích" },
            { id: 99, type: QuestionType.MC, text: "What can the woman cook well?", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D1C11.mp3", options: ["Indian curry", "Thai curry", "Salad", "Rice"], answer: "Thai curry", explain: "Thai green curry: Cà ri xanh Thái.", translation: "một món ăn cay nồng nổi tiếng của xứ sở Chùa Vàng mà cô ấy nấu rất thạo" },
            { id: 100, type: QuestionType.FIB, text: "Melbourne is a great place to _ _ _ _ .", audio: "https://cdn-s3.vtconline.vn/ioe-resource-02/filePublish/ioe/EOlympic/ExamData/IOE2023-2024/Chinhthuc/Capquan/Lop9/Nghe/D1C18.mp3", answer: "shop", explain: "Shop: Mua sắm.", translation: "hoạt động dạo quanh các cửa hàng để mua các món đồ mình yêu thích tại Melbourne" }
        ];

        // --- COMPONENTS ---

        const AudioPlayer = ({ src, autoPlay }) => {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => {
                if (autoPlay && audioRef.current) {
                    audioRef.current.play().catch(() => {});
                }
            }, [src]);

            const toggle = () => {
                if (audioRef.current.paused) audioRef.current.play();
                else audioRef.current.pause();
            };

            return (
                <div className="flex items-center gap-4 bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100 shadow-sm">
                    <button onClick={toggle} className="w-12 h-12 flex items-center justify-center bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-all shadow-lg btn-active">
                        {isPlaying ? 
                            <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg> : 
                            <svg className="w-6 h-6 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        }
                    </button>
                    <div>
                        <span className="text-sm font-black text-indigo-900 block uppercase tracking-wider">Audio Câu Hỏi</span>
                        <span className="text-xs text-indigo-400 font-bold italic">Bấm để nghe âm thanh</span>
                    </div>
                    <audio ref={audioRef} src={src} onPlay={() => setIsPlaying(true)} onPause={() => setIsPlaying(false)} onEnded={() => setIsPlaying(false)} className="hidden" />
                </div>
            );
        };

        const QuestionGrid = ({ questions, userAnswers, currentIndex, onJump, onClose }) => {
            const getStatusColor = (q, idx) => {
                const ans = userAnswers.find(a => a.qId === q.id);
                if (idx === currentIndex) return "ring-4 ring-indigo-500 border-indigo-500 text-indigo-700 bg-white shadow-lg";
                if (!ans) return "bg-slate-100 text-slate-400 border-transparent hover:bg-slate-200";
                return ans.isCorrect ? "bg-emerald-500 text-white border-emerald-600 shadow-md" : "bg-rose-500 text-white border-rose-600 shadow-md";
            };

            return (
                <div className="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[85vh] flex flex-col overflow-hidden">
                        <div className="p-6 border-b flex justify-between items-center bg-slate-50">
                            <div>
                                <h2 className="text-xl font-black text-slate-800 tracking-tight">Danh Sách Câu Hỏi (100)</h2>
                                <p className="text-sm text-slate-500 font-bold mt-1 uppercase tracking-widest">Đã làm: {userAnswers.length} / {questions.length}</p>
                            </div>
                            <button onClick={onClose} className="p-2 bg-slate-200 hover:bg-slate-300 rounded-xl text-slate-600 transition-all">
                                <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                            <div className="grid grid-cols-5 sm:grid-cols-10 gap-3">
                                {questions.map((q, idx) => (
                                    <button 
                                        key={q.id} 
                                        onClick={() => { onJump(idx); onClose(); }} 
                                        className={`h-10 w-10 rounded-lg font-black text-xs border-2 transition-all btn-active ${getStatusColor(q, idx)}`}
                                    >
                                        {idx + 1}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const StartScreen = ({ onStart, name, setName }) => (
            <div className="min-h-screen flex items-center justify-center bg-indigo-600 p-6">
                <div className="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full text-center animate-fade-in">
                    <h1 className="text-3xl font-black text-slate-800 mb-2 tracking-tighter uppercase">LUYỆN NGHE IOE K9</h1>
                    <p className="text-slate-400 mb-8 font-black text-xs tracking-widest uppercase italic">Bộ đề Cấp Huyện 100 Câu (Phiên bản Độc nhất)</p>
                    <input 
                        type="text" 
                        value={name}
                        placeholder="Tên của bạn..." 
                        className="w-full px-6 py-4 rounded-2xl border-4 border-slate-100 focus:border-indigo-500 outline-none mb-6 text-xl font-black shadow-sm" 
                        onChange={e => setName(e.target.value)}
                    />
                    <button 
                        onClick={() => name.trim() && onStart(name)} 
                        className="w-full py-5 bg-indigo-600 text-white rounded-2xl text-xl font-black shadow-xl hover:bg-indigo-700 active:scale-95 transition-all"
                    >
                        BẮT ĐẦU CHƠI 🎯
                    </button>
                </div>
            </div>
        );

        const ResultScreen = ({ userAnswers, totalQuestions, onRestart }) => {
            const correctCount = userAnswers.filter(a => a.isCorrect).length;
            const scorePercentage = Math.round((correctCount / totalQuestions) * 100);

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center py-10 px-6">
                    <div className="bg-white rounded-3xl shadow-2xl p-10 max-w-2xl w-full text-center animate-fade-in border-4 border-slate-50">
                        <h2 className="text-3xl font-black text-slate-800 mb-8 tracking-tight uppercase">KẾT QUẢ CỦA BẠN</h2>
                        <div className="text-6xl font-black text-indigo-600 mb-4">{scorePercentage}%</div>
                        <div className="grid grid-cols-2 gap-4 mb-10">
                            <div className="bg-emerald-50 p-6 rounded-2xl">
                                <div className="text-4xl font-black text-emerald-600">{correctCount}</div>
                                <div className="text-[10px] uppercase font-black text-emerald-400 mt-2 tracking-widest">Đúng</div>
                            </div>
                            <div className="bg-rose-50 p-6 rounded-2xl">
                                <div className="text-4xl font-black text-rose-600">{totalQuestions - correctCount}</div>
                                <div className="text-[10px] uppercase font-black text-rose-400 mt-2 tracking-widest">Sai hoặc Bỏ qua</div>
                            </div>
                        </div>
                        <button onClick={onRestart} className="px-12 py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all text-xl tracking-tight">CHƠI LẠI TỪ ĐẦU</button>
                    </div>
                </div>
            );
        };

        const QuizContainer = ({ 
            userName, currentIndex, userAnswers, inputValue, setInputValue, 
            showHint, setShowHint, handleAnswer, goNext, goPrev, jumpToQuestion 
        }) => {
            const [showGrid, setShowGrid] = useState(false);
            const currentQ = QUIZ_DATA[currentIndex];
            const currentAns = userAnswers.find(a => a.qId === currentQ.id);
            const isDone = !!currentAns;

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col items-center py-10 px-6 pb-40">
                    <div className="w-full max-w-3xl flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm">
                        <div className="flex flex-col">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Học viên</span>
                            <span className="font-black text-slate-800 tracking-tight">{userName}</span>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setShowGrid(true)} className="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl font-black text-[10px] uppercase tracking-widest">Danh sách</button>
                            <div className="font-black text-indigo-600 px-4 py-2 bg-indigo-50 rounded-xl">
                                {currentIndex + 1} / {QUIZ_DATA.length}
                            </div>
                        </div>
                    </div>

                    <div className="w-full max-w-3xl bg-white rounded-3xl shadow-xl p-8 sm:p-12 animate-fade-in border-4 border-white">
                        <div className="flex justify-between items-center mb-8">
                            <span className="px-4 py-1.5 bg-indigo-100 text-indigo-700 rounded-full text-[10px] font-black uppercase tracking-widest">CÂU SỐ: {currentIndex + 1}</span>
                            {!isDone && (
                                <button onClick={() => setShowHint(!showHint)} className="text-[10px] font-black uppercase text-amber-600 flex items-center gap-1">
                                    {showHint ? "ẨN GỢI Ý" : "XEM GỢI Ý 💡"}
                                </button>
                            )}
                        </div>

                        <div className="mb-10">
                            <AudioPlayer src={currentQ.audio} autoPlay={true} />
                        </div>

                        {showHint && !isDone && (
                            <div className="mb-10 bg-amber-50 p-6 rounded-[2rem] text-amber-900 border-4 border-amber-200 animate-fade-in shadow-inner">
                                <p className="font-black text-[10px] uppercase mb-4 text-amber-600 tracking-widest underline decoration-amber-200 underline-offset-4">Gợi ý từ hệ thống:</p>
                                <div className="space-y-3">
                                    {currentQ.type === QuestionType.FIB && (
                                        <>
                                            <div className="flex items-center gap-3">
                                                <span className="bg-amber-200 w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm text-lg">📏</span>
                                                <p className="font-black text-lg">Từ cần điền có <span className="text-indigo-600">{currentQ.answer.length}</span> ký tự.</p>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className="bg-amber-200 w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm text-lg">🔤</span>
                                                <p className="font-black text-lg">Ký tự đầu tiên: <span className="text-indigo-600 text-2xl uppercase underline underline-offset-4 decoration-indigo-200">"{currentQ.answer[0]}"</span></p>
                                            </div>
                                        </>
                                    )}
                                    <div className="flex items-start gap-3 border-t border-amber-200 pt-3 mt-3">
                                        <span className="bg-indigo-100 w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm text-lg">🇻🇳</span>
                                        <div>
                                            <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-tighter">Nghĩa tiếng Việt chi tiết:</p>
                                            <p className="font-black text-lg leading-tight text-indigo-800 italic uppercase">"{currentQ.translation || "Đang cập nhật"}"</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <h2 className="text-2xl sm:text-3xl font-black text-slate-800 mb-12 leading-relaxed tracking-tight italic">"{currentQ.text}"</h2>

                        {currentQ.type === QuestionType.MC && currentQ.options ? (
                            <div className="grid grid-cols-1 gap-4">
                                {currentQ.options.map((opt, i) => {
                                    const isCorrect = normalizeStr(opt) === normalizeStr(currentQ.answer);
                                    const isSelected = currentAns?.userResponse === opt;
                                    let style = "bg-white border-2 border-slate-100 text-slate-700 hover:border-indigo-500";
                                    if (isDone) {
                                        if (isCorrect) style = "bg-emerald-500 border-emerald-500 text-white shadow-lg";
                                        else if (isSelected) style = "bg-rose-500 border-rose-500 text-white";
                                        else style = "bg-white border-slate-50 text-slate-300 opacity-40";
                                    }
                                    return (
                                        <button key={i} onClick={() => !isDone && handleAnswer(opt)} disabled={isDone} className={`p-6 rounded-2xl font-black text-xl transition-all text-left flex items-center gap-4 ${style}`}>
                                            <span className="w-8 h-8 rounded-lg flex items-center justify-center shrink-0 bg-slate-50 text-xs border border-slate-200">{String.fromCharCode(65+i)}</span>
                                            {opt}
                                        </button>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="flex gap-4">
                                    <input type="text" value={isDone ? currentAns.userResponse : inputValue} onChange={e => setInputValue(e.target.value)} disabled={isDone} autoFocus placeholder="Gõ từ khóa nghe được..." className={`flex-1 p-6 rounded-2xl border-4 font-black text-2xl outline-none transition-all ${isDone ? (currentAns.isCorrect ? "bg-emerald-50 border-emerald-500 text-emerald-800" : "bg-rose-50 border-rose-500 text-rose-800") : "bg-slate-50 border-slate-100 focus:border-indigo-500"}`} />
                                    {!isDone && (
                                        <button onClick={() => inputValue.trim() && handleAnswer(inputValue)} className="px-8 py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all text-lg">NỘP</button>
                                    )}
                                </div>
                                {!isDone && <p className="text-[10px] text-slate-400 font-black uppercase text-center">Nhấn ENTER để nộp bài nhanh</p>}
                            </div>
                        )}

                        {isDone && (
                            <div className={`mt-10 p-8 rounded-3xl border-l-8 animate-fade-in ${currentAns.isCorrect ? 'bg-emerald-50 border-emerald-500 text-emerald-900' : 'bg-rose-50 border-rose-500 text-rose-900'}`}>
                                <h4 className="font-black text-2xl mb-2 tracking-tight">{currentAns.isCorrect ? "CHÍNH XÁC!" : "CHƯA ĐÚNG!"}</h4>
                                {!currentAns.isCorrect && (
                                    <div className="mb-3">
                                        <span className="text-[10px] font-black uppercase text-rose-400 block mb-1">Đáp án đúng là:</span>
                                        <span className="font-black text-3xl text-rose-600 uppercase underline-offset-4 answer-underline">{currentQ.answer}</span>
                                    </div>
                                )}
                                <p className="font-bold opacity-75 italic">"{currentQ.explain}"</p>
                                <p className="mt-4 text-[10px] font-black uppercase opacity-50">Bấm ENTER để sang câu tiếp theo →</p>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-6 z-40">
                        <div className="max-w-3xl mx-auto flex justify-between gap-4">
                            <button onClick={goPrev} disabled={currentIndex === 0} className="px-8 py-4 bg-white border-2 border-slate-100 rounded-xl font-black text-slate-300 hover:text-indigo-600 hover:border-indigo-600 disabled:opacity-30 transition-all">← TRƯỚC</button>
                            <button onClick={goNext} disabled={!isDone} className={`flex-1 py-4 rounded-xl font-black text-xl transition-all ${isDone ? "bg-indigo-600 text-white shadow-xl hover:bg-indigo-700" : "bg-slate-100 text-slate-300"}`}>
                                {currentIndex === QUIZ_DATA.length - 1 ? "XEM KẾT QUẢ 🎉" : "TIẾP THEO →"}
                            </button>
                        </div>
                    </div>

                    {showGrid && (
                        <QuestionGrid questions={QUIZ_DATA} userAnswers={userAnswers} currentIndex={currentIndex} onJump={jumpToQuestion} onClose={() => setShowGrid(false)} />
                    )}
                </div>
            );
        };

        const normalizeStr = (s) => s.trim().toLowerCase().replace(/[.,!?;:'"]/g, '').replace(/\s+/g, ' ');

        const App = () => {
            const [gameState, setGameState] = useState('START');
            const [userName, setUserName] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [showHint, setShowHint] = useState(false);

            const startQuiz = (name) => {
                setUserName(name);
                setGameState('PLAYING');
                setCurrentIndex(0);
                setUserAnswers([]);
                setInputValue('');
                setShowHint(false);
            };

            const handleAnswer = useCallback((val) => {
                if (!val.trim()) return;
                const current = QUIZ_DATA[currentIndex];
                const isCorrect = normalizeStr(val) === normalizeStr(current.answer);
                
                const newAns = { qId: current.id, userResponse: val, isCorrect };
                setUserAnswers(prev => [...prev.filter(a => a.qId !== current.id), newAns]);
            }, [currentIndex]);

            const goNext = useCallback(() => {
                if (currentIndex < QUIZ_DATA.length - 1) {
                    const nextIdx = currentIndex + 1;
                    setCurrentIndex(nextIdx);
                    const existing = userAnswers.find(a => a.qId === QUIZ_DATA[nextIdx].id);
                    setInputValue(existing ? existing.userResponse : '');
                    setShowHint(false);
                } else {
                    setGameState('RESULT');
                }
            }, [currentIndex, userAnswers]);

            const goPrev = useCallback(() => {
                if (currentIndex > 0) {
                    const prevIdx = currentIndex - 1;
                    setCurrentIndex(prevIdx);
                    const existing = userAnswers.find(a => a.qId === QUIZ_DATA[prevIdx].id);
                    setInputValue(existing ? existing.userResponse : '');
                    setShowHint(false);
                }
            }, [currentIndex, userAnswers]);

            const jumpToQuestion = (idx) => {
                setCurrentIndex(idx);
                const existing = userAnswers.find(a => a.qId === QUIZ_DATA[idx].id);
                setInputValue(existing ? existing.userResponse : '');
                setShowHint(false);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Enter' && gameState === 'PLAYING') {
                        const current = QUIZ_DATA[currentIndex];
                        const answered = userAnswers.find(a => a.qId === current.id);
                        if (answered) goNext();
                        else if (inputValue.trim()) handleAnswer(inputValue);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [gameState, currentIndex, userAnswers, inputValue, handleAnswer, goNext]);

            return (
                <div className="min-h-screen">
                    {gameState === 'START' && <StartScreen onStart={startQuiz} name={userName} setName={setUserName} />}
                    {gameState === 'PLAYING' && (
                        <QuizContainer 
                            userName={userName} currentIndex={currentIndex} userAnswers={userAnswers}
                            inputValue={inputValue} setInputValue={setInputValue} showHint={showHint} setShowHint={setShowHint}
                            handleAnswer={handleAnswer} goNext={goNext} goPrev={goPrev} jumpToQuestion={jumpToQuestion}
                        />
                    )}
                    {gameState === 'RESULT' && <ResultScreen userAnswers={userAnswers} totalQuestions={QUIZ_DATA.length} onRestart={() => window.location.reload()} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
